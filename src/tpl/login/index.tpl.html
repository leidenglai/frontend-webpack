<div id="loginContent" class="pageContainer">
  <div id="login_main" class="login_main">
    <div class="login_box">
      <div class="login_logo"></div>
      <div class="login_inp_box">
        <form id="loginForm">
          <div class="login_title">用户登录</div>
          <div class="login_inp username">
            <div class="login_inp_icon username_icon"></div>
            <div class="login_inp_wrap">
              <input type="text" id="txtName" name="name" placeholder="请输入用户名" />
            </div>
          </div>
          <div class="login_inp password">
            <div class="login_inp_icon password_icon">
            </div>
            <div class="login_inp_wrap">
              <input type="password" id="txtPass" name="password" placeholder="请输入密码" />
            </div>
          </div>
          <button type="submit" class="login_btn">登&nbsp;录</button>
          <div class="login_box_bottom">
            <div class="b1">
              <label>
                <input type="checkbox" />
                <span>记住账号</span>
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
